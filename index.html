    <style>
      .options button {
    background-color: #FFF8F0;
    border: 2px solid #4D0000;
    color: #4D0000;
    padding: 16px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    width: 180px;
    margin: 16px;
    border-radius: 5px;
    transition: transform 0.2s, background-color 0.2s;
}

.options button:hover {
    background-color: #FFE6E6;
    transform: scale(1.05);
}

.options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}
      #questionBox p {
    font-size: 28px;  /* 調整字體大小 */
    margin-bottom: 20px;
    color: #4D0000;  /* 字體顏色 */
}


        body {

            align-items: center;

            overflow: hidden;
        }

        @keyframes fadeInLine {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .line {
            display: block;
            opacity: 0;
            color: #4D0000;
            font-size: 28px;
            animation: fadeInLine 0.5s forwards;
        }

        .line:nth-child(1) { animation-delay: 0.2s; }
        .line:nth-child(2) { animation-delay: 0.4s; }
        .line:nth-child(3) { animation-delay: 0.6s; }
        .line:nth-child(4) { animation-delay: 0.8s; }
        .line:nth-child(5) { animation-delay: 1s; }

    </style>
</head>

        let currentQuestion = 0;
        let scores = {
            "Pride": 0, "Envy": 0, "Gluttony": 0, "Lust": 0, "Greed": 0, "Sloth": 0, "Wrath": 0
        };

        function startQuiz() {
            document.getElementById("title").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById("questionBox").innerHTML = `<p>${questionData.text}</p>`;
            document.getElementById("optionsBox").innerHTML = questionData.options.map((option, index) =>
                `<button onclick="selectOption(${index})">${option.text}</button>`
            ).join("");
        }

        function selectOption(index) {
            const selectedOption = questions[currentQuestion].options[index];

            for (const sin in selectedOption.score) {
                scores[sin] += selectedOption.score[sin];
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                const maxSin = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
                showResult(maxSin);
            }
        }

        function showResult(resultType) {
            document.getElementById("quizContainer").style.display = "none";
            document.getElementById(resultType).style.display = "block";
        }

</html>
